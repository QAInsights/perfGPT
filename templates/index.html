{% extends 'layout.html' %}


{% block contents %}
<div class="container">
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">ðŸ¤– PerfGPT</h1>
        <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Analyze your performance test results using OpenAI model.</p>
              <p class="lead mb-4">In just <span style="font-size: larger;">2</span> steps</p>
              <br/>
              {% if auth['upload_status'] == 1 %}
                <div class="container">
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                      <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="window.open('/upload', '_self')"><i class="fas fa-file-upload"></i> Upload</button>
                    </div>
                </div>
              {% else %}
                <div class="container">
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                        <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="window.open('/signin')"><i class="fab fa-github"></i> Login using GitHub</button>
                    </div>
                </div>
              {% endif %}
            <div class="overflow-hidden" style="max-height: 30vh;">
              <div class="container px-5">
                <img src="{{ image }}" class="img-fluid border rounded-3 shadow-lg mb-4" width="700" height="500" alt="PerfGPT" loading="lazy">
              </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
